<h2>学科体会</h2>
<p>计算机专业是以计算机硬件和软件学习为核心，围绕着与计算机相关的各个领域做出研究的一门学科。与更注重于软件编程的软件工程专业不同，计算机专业是更加综合性的学科。通过学习计算机学科相关知识，我们能够学得计算机编程语言，计算机网络原理，计算机硬件等各类相关知识。
    在这个以信息为主导的时代，计算机无疑是走在时代最前沿的领域，这也是计算机专业在近年来发展如日中天的原因。计算机学科的研究范围广，研究前景光明，我们作为计算机学科的学生，未来很大概率会投身世界计算机领域建设的行列中，因此学好计算机基础课程，为未来打好基础十分必要。
</p>
